name: Deploy DocumentAPI
on:
  push:
    branches:
      - main
    paths:
      - 'DocumentAPI/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Publish project
        run: dotnet publish DocumentAPI/DocumentAPI.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: smart-documentapi-dev
          publish-profile: ${{ secrets.AZURE_DOCUMENTAPI_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/app
